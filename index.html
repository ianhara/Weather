<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <!-- Search Container -->
        <div id="search-container" class="my-5">
            <form id="search-form" class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="state" placeholder="Enter state">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>

        
        <div id="todaysWeather" class="card my-5">
            <div class="card-body">
                <h5 class="card-title">Today's Weather</h5>
             
            </div>
        </div>

    
        <div id="fiveDayForecast" class="my-5">
           
        </div>

        <div id="search-history-container" class="my-5">
      
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
